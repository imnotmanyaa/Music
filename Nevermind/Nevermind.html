<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nevermind</title>
  <link rel="stylesheet" href="Nevermind.css">
</head>
<body>
  <!-- Стрелка назад -->
  <a href="javascript:history.back()" class="back-arrow">&#8592;</a>

  <div class="theme-toggle">
    <div class="theme-circle light"></div>
    <div class="theme-circle dark"></div>
  </div>

  <div class="album-container">
    <div class="album-header">
      <img src="NevermindIcon.jpeg" alt="Обложка альбома">
      <div class="album-info">
        <h1>Nevermind</h1>
        <p>Исполнитель: Nirvana</p>
        <p>Год выпуска: 1991</p>
        <p>Жанр: Гранж</p>
      </div>
      <div class="heart-container">
        <span class="heart" id="heart">&#10084;</span>
      </div>
    </div>
    <div class="song-list">
      <div class="song-list">

      <div class="song-item">
        <span>Smells Like Teen Spirit</span>
        <button class="play-button">▶</button>
      </div>

      <div class="song-item">
        <span>In Bloom</span>
        <button class="play-button">▶</button>
      </div>

      <div class="song-item">
        <span>Come as You Are</span>
        <button class="play-button">▶</button>
      </div>

      <div class="song-item">
        <span>Breed</span>
        <button class="play-button">▶</button>
      </div>

      <div class="song-item">
        <span>Lithium</span>
        <button class="play-button">▶</button>
      </div>

      <div class="song-item">
        <span>Polly</span>
        <button class="play-button">▶</button>
      </div>

      <div class="song-item">
        <span>Territorial Pissings</span>
        <button class="play-button">▶</button>
      </div>

      <div class="song-item">
        <span>Drain You</span>
        <button class="play-button">▶</button>
      </div>

      <div class="song-item">
        <span>Lounge Act</span>
        <button class="play-button">▶</button>
      </div>

      <div class="song-item">
        <span>Stay Away</span>
        <button class="play-button">▶</button>
      </div>

      <div class="song-item">
        <span>On a Plain</span>
        <button class="play-button">▶</button>
      </div>

      <div class="song-item">
        <span>Something in the Way</span>
        <button class="play-button">▶</button>
      </div>

      <div class="song-item">
        <span>Endless, Nameless</span>
        <button class="play-button">▶</button>
      </div>

    </div>
  </div>

  <script src="Nevermind.js"></script>
</body>
</html>
